on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

      - name: build and deploy
        uses: ./.github/workflows/build-and-deploy
        if: ${{ steps.release.outputs.release_created }}
